<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/fundo_3.png" alt="Phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div>
                    <a href="https://www.instagram.com/"><img src="img/Instagram_logo.svg.png" class="instagram-logo" alt="Instagram"></a>
                    
                </div>
                <div class="profile-photo">
                    <img src="img/black_Hole.jpg" alt="profille">
                </div>
                <a href="#" class="instagram-login">Continue como ShinkuDani</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ShinkuDani ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
